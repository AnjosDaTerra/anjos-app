<ion-header>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="ligth">
  <div class="imagem-logo">
    <br />
    <img src="../../../assets/anjos_da_terra.png" width="200" alt="" />
  </div>
</ion-content>

<ion-grid class="">
  <ion-card>
    <img
      alt="Silhouette of mountains"
      src="https://ionicframework.com/docs/img/demos/card-media.png"
    />
    <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Here's a small text description for the card content. Nothing more,
      nothing less.
    </ion-card-content>
  </ion-card>
</ion-grid>

<ion-tabs>
  <ion-tab-bar tab="bottom">
    <ion-tab-button tab="schedule">
      <ion-icon name="hourglass"></ion-icon>
      <ion-label>Minhas Solicitações</ion-label>
      <ion-badge>1</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="speakers">
      <ion-icon name="person-circle"></ion-icon>
      <ion-label>Meu Perfil</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="map">
      <ion-icon name="map"></ion-icon>
      <ion-label>Local de Busca</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
