<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="titulo">Tela de Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Cadastro do cliente</ion-card-title>
    </ion-card-header>

    <ion-card-content>


      <ion-item class="text">
        <ion-label position="floating">Nome completo</ion-label>
        <ion-input></ion-input>
      </ion-item>



      <ion-item class="text">
        <ion-label position="floating">CPF</ion-label>
        <ion-input></ion-input>
      </ion-item>



      <ion-item class="text">
        <ion-label position="floating">E-mail</ion-label>
        <ion-input></ion-input>
      </ion-item>


      <ion-item class="nascimento">
        <ion-label position="floating">Nascimentog</ion-label>
        <ion-input type="date"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Digite uma senha</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Digite sua senha novamente</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <br>

      <ion-button expand="full">
        <ion-icon slot="start" name="checkmark-outline"></ion-icon>
        Gravar
      </ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
