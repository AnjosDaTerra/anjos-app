<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="titulo">Tela de Cadastro</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Cadastro do cliente</ion-card-title>

    </ion-card-header>

    <ion-card-content>


      <ion-item class="text">
        <ion-label position="floating">Nome completo</ion-label>
        <ion-input></ion-input>
      </ion-item>



      <ion-item class="text">
        <ion-label position="floating">CPF</ion-label>
        <ion-input></ion-input>
      </ion-item>



      <ion-item class="text">
        <ion-label position="floating">E-mail</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item class="text">
        <ion-label position="floating">Telefone</ion-label>
        <ion-input type="tel"></ion-input>
      </ion-item>


      <ion-item class="nascimento">
        <ion-label position="floating">Nascimento</ion-label>
        <ion-input type="date"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [type]="isTextFieldType ? 'text' : 'password'" placeholder="Digite sua senha">
        </ion-input>
        <button (click)="togglePasswordFieldType()">
          <ion-icon [name]="isTextFieldType ? 'eye' : 'eye-off'" >
          </ion-icon>
        </button>
      </ion-item>

      <ion-item>
        <ion-input [type]="isTextFieldType ? 'text' : 'password'" placeholder="Confirme sua senha">
        </ion-input>
        <button (click)="togglePasswordFieldType()">
          <ion-icon [name]="isTextFieldType ? 'eye' : 'eye-off'" >
          </ion-icon>
        </button>
      </ion-item>
      <br>
      <ion-button expand="full">
        <ion-icon slot="start" name="checkmark-outline"></ion-icon>
        Gravar
      </ion-button>

    </ion-card-content>
  </ion-card>
  <div class="teste">
    <div>
      <ion-datetime locale="pt-br"></ion-datetime>
    </div>
  </div>


</ion-content>
