<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="titulo"></ion-title>

  </ion-toolbar>
</ion-header>
<div class="p">
<h1>Cadastro</h1>
</div>

    <ion-card-header>
    </ion-card-header>
    
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item class="text" >
            <ion-label position="floating" >CPF</ion-label >
            <ion-input placeholder="Digite seu CPF"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>

                <ion-item class="senha">
              
                  <ion-input [type]="isTextFieldType ? 'text' : 'password'" placeholder="Digite sua senha">

                  <button (click)="togglePasswordFieldType()">
                    <ion-icon [name]="isTextFieldType ? 'eye' : 'eye-off'" >
                    </ion-icon>
                  </button>
                </ion-item  >
          
                <ion-item class="senha1">
                  
                  <ion-input [type]="isTextFieldType ? 'text' : 'password'" placeholder="Confirme sua senha">
                  </ion-input>

                    <ion-icon [name]="isTextFieldType ? 'eye' : 'eye-off'" >
                    </ion-icon>
                  </button>
                </ion-item>
              
          
                
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item class="text">
            <ion-label position="floating">E-mail</ion-label>
            <ion-input placeholder="Digite seu E-mail"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button expand="full" expand="block" >
            <ion-icon slot="start" name=""></ion-icon>
            Cadastrar
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <div class="cadastro7">

      <ion-row>
        <ion-col>
          <div class="cadastro1">
          <ion-button color="warning" fill="clear">Entre Aqui</ion-button>
        </div>
        </ion-col>
      </ion-row>
    </ion-grid>
