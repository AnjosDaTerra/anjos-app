<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="titulo"></ion-title>
  </ion-toolbar>
</ion-header>

<div class="p">
  <h1>Cadastro</h1>
</div>

<ion-grid>

    <ion-item>
      <ion-label position="floating">E-mail</ion-label>

  <ion-row>

  <ion-row>
