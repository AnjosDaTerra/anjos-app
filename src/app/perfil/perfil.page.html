<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
      <ion-buttons slot="start">
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="user_div">
    <div class="first_div">
      <ion-label class="username">{{nome}} {{sobrenome}}</ion-label>
      <br>
      <ion-label class="username">{{cpf}}</ion-label>
    </div>
    <div class="user_back" [style.backgroundImage]="''"></div>
  </div>

  <div class="content_div">
    <div class="test_designer">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6">
            <div class="flex_div">
              <div class="round_div">

              </div>
                <div class="designer">
                  <ion-label class="bold_lbl"></ion-label>
                  <ion-label class="samll_lbl"></ion-label>
                </div>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <!--ACTION SHEET-->
    <ion-button expand="block" (click)="editarOpcoes()">Editar</ion-button>
    <ion-button expand="block" color="danger">Sair</ion-button>
  </div>
</ion-content>
<!--gambiara o footer do shared module não está funcionando aqui, não sei o porquê-->
<ion-footer color="dark" slot="bottom" >
  <app-botao></app-botao>
</ion-footer>
