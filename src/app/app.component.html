<ion-app>
  <ion-content>
    <ion-split-pane contentId="main-content">
      <ion-menu contentId="main-content" menuId="main-menu" type="overlay">
        <ion-content>
          <ion-list id="inbox-list">
            <ion-list-header>Anjos da terra</ion-list-header>
            <br>
            
            <ion-menu-toggle  auto-hide="false" *ngFor="let p of appPages; let i = index">
              <ion-item  routerDirection="root" [routerLink]="[p.url, p.id]" lines="none" detail="false" routerLinkActive="selected">
                <ion-icon  slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                <ion-label >{{ p.title }}</ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </ion-content>
        <ion-footer>
          <ion-toolbar>
            <p>Todos os direitos reservados</p>
          </ion-toolbar>
        </ion-footer>
      </ion-menu>
      
      <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
   
  </ion-content>
  <!-- Removi o app-footer -->
</ion-app>
